apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-projects
spec:
  generators:
  - git:
      repoURL: https://github.com/mariocalipo/argocd.git
      revision: HEAD
      directories:
      - path: apps/* # Alteração no caminho para incluir os diretórios de app1 e app2
  template:
    metadata:
      name: '{{path.dirname}}-{{path.basename}}' # Alteração no nome para incluir o nome do diretório pai (app1 ou app2)
    spec:
      project: default
      source:
        repoURL: https://github.com/mariocalipo/argocd.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}' # O namespace será baseado no nome do diretório filho (dev, prod, stage, uat)
